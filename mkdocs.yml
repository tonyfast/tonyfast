site_name: tonyfast
site_url: https://tonyfast.github.io/tonyfast
repo_url: https://tonyfast.github.io/tonyfast
repo_name: tonyfast/tonyfast
docs_dir: tonyfast
site_dir: site

theme:
  name: material
features:
  - navigation.tracking
  - navigation.expand  
  - toc.follow  

plugins:
  - search
  - mkdocs-jupyter
  - pidgy
  - lite
  
nav:
  - about: README.md
  - notes:
    - searching notebooks: 2022-10-05-dask-search.ipynb


markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - footnotes
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - toc:
      permalink: "Â¤"
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

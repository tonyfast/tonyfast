site_name: tonyfast
site_url: https://tonyfast.github.io/tonyfast/
site_description: tonyfast's stuff
repo_url: https://github.com/tonyfast/tonyfast
repo_name: tonyfast/tonyfast
site_dir: site
docs_dir: ./tonyfast
extra_css: [style.css]
extra:
  disqus: "tonyfast-github-io"
theme:
  name: material
  custom_dir: overrides  
  features:
  - navigation.tracking
  - toc.integrate 
  - navigation.expand  
  - toc.follow  
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(preferes-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
use_directory_urls: false

plugins:
  - search
  # - mkdocs-jupyter
  - markdown_notebook
  - social
  - tags
  - rss

markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - footnotes
  - pymdownx.tilde
  - md_in_html
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: "Â¤"
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format ''

nav:
  - "README.md"
  - run in jupyterlite: "/tonyfast/run/index.html"

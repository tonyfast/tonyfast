site_name: tonyfast
site_url: https://tonyfast.github.io/tonyfast/
site_description: tonyfast's stuff
repo_url: https://github.com/tonyfast/tonyfast
repo_name: tonyfast/tonyfast
site_dir: site
docs_dir: ./tonyfast

theme:
  name: material
  custom_dir: overrides  
  features:
  - navigation.tracking
  - navigation.expand  
  - toc.follow  
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocs-jupyter
  - pidgy
  - lite
  - social
  - tags
  - rss
nav:
  - "README.md"
  - run in jupyterlite: "/tonyfast/run/index.html"
  - notes:
    - xxii/oct/2022-10-05-dask-search.ipynb
    - xxii/oct/2022-10-19-mobius-text.ipynb
    - xxii/oct/colormap-dataframes/2021-10-11-colorizing.ipynb
    - xxii/oct/2022-10-20-meeting-link-widgets.ipynb
    - xxii/oct/2022-10-21-markdown-future.ipynb
    - xxii/oct/2022-10-25-static-notebook-tags.ipynb
    - xxii/oct/2022-10-27-axe-core-playwright-python.ipynb
    - xxii/oct/2022-10-29-metadata-formatter.ipynb
    - xxii/2022-11-12-pluggy-experiments.ipynb
    - xxii/2022-11-12-async-import.ipynb
    
markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - footnotes
  - pymdownx.tilde
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: "Â¤"
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CACHE_EPOCH: 1
  # this is only checked in the `build` job
  COVERAGE_THRESHOLD: 83

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: |
          ${{ env.CACHE_EPOCH }}-${{ runner.os }}-pip-build-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ env.CACHE_EPOCH }}-${{ runner.os }}-pip-build-        
    - run: python -m pip install nox git+https://github.com/tonyfast/mee.git
    - run: python -m mee.settings
    - run: python -m mee.configure gist
    - run: python -m mee.configure gist_submodule
    - run: python -m mee.configure jb readme
    - run: python -m mee.session -s "sphinx(mode='main')"
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: _build/html

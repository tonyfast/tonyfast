name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *'

env:
  CACHE_EPOCH: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9  
    - run: python -m pip install nox git+https://github.com/tonyfast/mee.git
    - run: python -m mee.settings
    - run: python -m mee.configure gist
    - run: python -m mee.configure gist_submodule
    - run: python -m mee.configure jb readme
    - run: python -m mee.session -s sphinx
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: _build/html
        single-commit: Yes
